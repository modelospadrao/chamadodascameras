    <script>
        function formatarData(data) {
            const partes = data.split("-");
            return `${partes[2]}/${partes[1]}/${partes[0]}`;
        }

        document.getElementById('generateMessageButton').addEventListener('click', function () {
            const placa = document.getElementById('placa').value;
            const responsavel = document.getElementById('responsavel').value;
            const dvrStatus = document.getElementById('dvr-status').value;
            const frontalStatus = document.getElementById('frontal-status').value;
            const tripodStatus = document.getElementById('tripod-status').value;
            const basketStatus = document.getElementById('basket-status').value;
            const rearStatus = document.getElementById('rear-status').value;
            const disponibilidade = document.getElementById('disponibilidade').value;

            const checkInDate = document.getElementById('check-in-date').value;
            const checkInDateFormatted = formatarData(checkInDate);

            let message = `-------- *NECESS√ÅRIO ABERTURA DE CHAMADO* --------\n\n`;
            message += `*DADOS DA VIATURA*\n`;
            message += `*DATA CHECK IN:* ${checkInDateFormatted}\n`;
            message += `*PLACA:* ${placa}\n`;
            message += `*RESPONS√ÅVEL DO CHECKLIST:* ${responsavel}\n\n`;
            message += `------------------- *RESUMO* ---------------------\n\n`;
            message += `*DVR:* ${dvrStatus}\n`;
            message += `*FRONTAL:* ${frontalStatus}\n`;
            message += `*TR√çPE:* ${tripodStatus}\n`;
            message += `*CESTO:* ${basketStatus}\n`;
            message += `*R√â:* ${rearStatus}\n\n`;
            message += `----------------- *MANUTEN√á√ÉO* ------------------\n\n`;
            message += `*DISPONIBILIDADE VIATURA:* ${disponibilidade}\n`;
            message += `*RESOLU√á√ÉO GRAVA√á√ÉO:* ${document.getElementById('dvr-resolucao').value}\n`;
            message += `*PLACA EXIBIDA:* ${document.getElementById('dvr-placa').value}\n\n`;
            
            message += `------------------- *NOTAS* --------------------\n\n`;
            
            let equipamentosComProblema = [];
            if (frontalStatus === "Inoperante" || frontalStatus === "Emba√ßada") equipamentosComProblema.push("FRONTAL");
            if (tripodStatus === "Inoperante" || tripodStatus === "Emba√ßada") equipamentosComProblema.push("TR√çPE");
            if (basketStatus === "Inoperante" || basketStatus === "Emba√ßada") equipamentosComProblema.push("CESTO");
            if (rearStatus === "Inoperante" || rearStatus === "Emba√ßada") equipamentosComProblema.push("R√â");

            if (equipamentosComProblema.length > 0) {
                message += `*Equipamentos com problemas:*\n\n`;
                message += equipamentosComProblema.join(", ") + ".\n\n";
            }

            document.getElementById('message-preview').textContent = message;
        });

        document.getElementById('clearButton').addEventListener('click', function () {
            document.getElementById('message-preview').textContent = '';
        });

        document.getElementById('sendWhatsAppButton').addEventListener('click', function () {
            const message = document.getElementById('message-preview').textContent;
            const phoneNumber = "whatsapp://send?text=" + encodeURIComponent(message);
            window.open(phoneNumber);
        });

        document.getElementById('copyMessageButton').addEventListener('click', function () {
            const message = document.getElementById('message-preview').textContent;
            navigator.clipboard.writeText(message).then(function() {
                // Exibe o popup ap√≥s copiar a mensagem com sucesso
                document.getElementById('popup-message').textContent = "Mensagem copiada!";
                document.getElementById('popup').style.display = 'block';
            }).catch(function(error) {
                console.error("Erro ao copiar a mensagem: ", error);
            });
        });

        // Event listener para fechar o popup
        document.getElementById('popup-close').addEventListener('click', function () {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
